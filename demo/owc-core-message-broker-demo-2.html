<link rel="import" href="../../polymer/polymer-element.html">

<!--MODULE-->
<dom-module id="owc-core-message-broker-demo-2">

  <!--VIEW-->
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello!!!</h2>
    <p>OWC CORE MODULE 2 [[prop1]] [[token]]<p>
    
    <!--Message broker migration Buttons-->
    <button on-click="publish">publish</button>    
    <button on-click="subscribe">subscribe</button>
    <button on-click="unsubscribe">unsubscribe</button>

  </template>

  <!--SCRIPT-->
  <script>
    
    class OwcCoreMessageBrokerDemo2 extends Polymer.Element {
        static get is() { return 'owc-core-message-broker-demo-2'; }
        static get properties() {
            return {
                prop1: {
                    type: String,
                    value: 'test2prop'
                },
                token:{
                    type: String,
                    value:""
                },

                _ctx: {
                    type: Object,
                    value: {}
                }
            };
        }
        
        //Button Hooks for message broker test

        //Publish
        publish(){
            this._ctx.mb.publish();
        }

        //Subscribe
        subscribe(){
            this._ctx.mb.subscribe();
        }

        //Unsubscribe
        unsubscribe(){
            this._ctx.mb.unsubscribe();
        }
    }

    window.customElements.define(OwcCoreMessageBrokerDemo2.is, OwcCoreMessageBrokerDemo2);
  </script>

</dom-module>
